<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Sale BĐS</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 18px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      font-weight: 700;
      color: #f9c74f;
    }

    .logo span {
      font-size: 28px;
    }

    .user-actions button {
      background: #f9c74f;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== MAIN ===== */
    .container {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .page-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .page-title h1 {
      margin: 0;
      color: #203a43;
    }

    .btn-add {
      background: linear-gradient(135deg, #f9c74f, #f9844a);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== PROPERTY LIST ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #ddd;
    }

    .card-body {
      padding: 16px;
    }

    .price {
      color: #f9844a;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .location {
      font-size: 14px;
      color: #777;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      header {
        padding: 16px 20px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">

    SALE BĐS
  </div>

  <div class="user-actions">
    <button onclick="logout()">Logout</button>
  </div>
</header>

<main class="container">

  <div class="page-title">
    <h1>Danh sách bất động sản hot</h1>
    <button class="btn-add">Quan tâm tất cả</button>
  </div>

  <!-- PROPERTY GRID -->
  <div class="grid" id="propertyList">
    <!-- Card mẫu -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=BDS+Image">
      <div class="card-body">
        <div class="price">3.2 tỷ</div>
        <div class="title">Nhà phố Quận 7</div>
        <div class="location">TP. Hồ Chí Minh</div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=BDS+Image">
      <div class="card-body">
        <div class="price">2.5 tỷ</div>
        <div class="title">Căn hộ chung cư</div>
        <div class="location">Thủ Đức</div>
      </div>
    </div>
  </div>

</main>

<script>
  // Bảo vệ trang: chưa login thì đá về login
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = '/login.html';
  }

  function logout() {
    localStorage.removeItem('token');
    window.location.href = '/login.html';
  }

  // Sau này bạn fetch API rồi render vào đây
  // fetch('/api/properties').then(...)
</script>

</body>
</html>
